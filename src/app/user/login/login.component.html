

<div class="card "  style="margin-top:10px;">
    <div class="card-header card bg-success  text-white text-center">
        <h1>Sign In</h1>
    </div>
    <div class="card-body">
        <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)" > 

            <div class="form-group">
                <label> User Name : </label>
                <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName"
                    required>
            </div>

            <div class="form-group">
                <label> Password : </label>
                <input type="password" class="form-control" #Password="ngModel" name="Password"
                    [(ngModel)]="formModel.Password" required>

            </div>

            <div class="form-row " style="display: flex; flex-direction: row-reverse;">
                <div class="form-group ">
                       <button type="submit" class="btn btn-lg btn-block btn-primary" style="width: 100px;" [disabled]="form.invalid">
                   
                        Login
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>
